<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <section cards-container" role="main">

    <div class="card" role="article" aria-label="NFT card">
      <div class="card--product-img">
        <img src="./images/image-equilibrium.jpg" alt="NFT">
      </div>
      <div class="card--body">
        <h3 class="card--title">Equilibrium #3429</h3>

        <p class="card--text">Our Equilibrium collection promotes balance and calm.</p>

        <div class="card--info-wrapper">
          <div class="card--price">
            <img src="./images/icon-ethereum.svg" alt="ETH">
            <span>0.041 ETH</span>
          </div>
          <div class="card--countdown">
            <img src="./images/icon-clock.svg" alt="">
            <span>3 days left</span>
          </div>
        </div>
      </div>
      <div class="card--footer">
        <img class="card--author-img" src="./images/image-avatar.png" alt="Jules Wyvern">
        <p class="card--author-name">Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </section>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Pramod Boda</a>.
  </div>
</body>

</html>
